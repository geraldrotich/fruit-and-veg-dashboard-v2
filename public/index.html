<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Fruit & Veg Dashboard</title>
  <link href="https://fonts.googleapis.com/css2?family=Lexend&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Lexend', sans-serif;
      background: #f5f5f5;
      padding: 40px;
      text-align: center;
    }
    h1 {
      color: #008800;
      margin-bottom: 40px;
    }
    .button-container {
      display: flex;
      flex-direction: column;
      gap: 15px;
      max-width: 300px;
      margin: auto;
    }
    a button {
      padding: 12px;
      font-size: 16px;
      border: none;
      border-radius: 5px;
      background-color: #008800;
      color: white;
      cursor: pointer;
      font-family: 'Lexend', sans-serif;
    }
    a button:hover {
      opacity: 0.9;
    }
    #logoutBtn {
      position: fixed;
      top: 20px;
      right: 20px;
      background-color: #cc0000;
    }
  </style>
</head>
<body>
  <h1>Fruit & Veg Dashboard</h1>

  <div class="button-container" id="buttonContainer">
    <!-- Buttons will be injected here based on role -->
  </div>

  <button id="logoutBtn" style="display:none;">Logout</button>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.1/firebase-app.js";
    import {
      getAuth,
      onAuthStateChanged,
      signOut
    } from "https://www.gstatic.com/firebasejs/10.12.1/firebase-auth.js";

    const firebaseConfig = {
      apiKey: "AIzaSyAe9jgT1cD0PhRpLGLK8FWmKsK9Lyj8jKs",
      authDomain: "fruit-and-veg-dashboard-v2.firebaseapp.com",
      projectId: "fruit-and-veg-dashboard-v2",
      storageBucket: "fruit-and-veg-dashboard-v2.firebasestorage.app",
      messagingSenderId: "742156994835",
      appId: "1:742156994835:web:2aa617429b65f8717eb2e6"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);

    const logoutBtn = document.getElementById("logoutBtn");
    const buttonContainer = document.getElementById("buttonContainer");

    onAuthStateChanged(auth, (user) => {
      if (user) {
        const role = localStorage.getItem("role");

        // Common buttons for both admin and user
        const pages = [
          { name: "Vendor Contacts", href: "vendor-contacts.html" },
          { name: "Standing Orders", href: "standing-orders.html" },
          { name: "Top 100 Items", href: "top-items.html" },
          { name: "PDF Reader", href: "pdf-reader.html" },
          { name: "Products", href: "products.html" }
        ];

        pages.forEach((page) => {
          const link = document.createElement("a");
          link.href = page.href;
          link.innerHTML = `<button>${page.name}</button>`;
          buttonContainer.appendChild(link);
        });

        logoutBtn.style.display = "inline-block";
      } else {
        window.location.href = "login.html";
      }
    });

    logoutBtn.onclick = async () => {
      await signOut(auth);
      localStorage.removeItem("role");
      window.location.href = "login.html";
    };
  </script>
</body>
</html>
