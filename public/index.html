<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Fruit & Veg Dashboard</title>
  <link href="https://fonts.googleapis.com/css2?family=Lexend&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Lexend', sans-serif;
      margin: 0;
      padding: 40px 20px;
      background-color: #f7f7f7;
      text-align: center;
    }
    h1 {
      margin-bottom: 30px;
      color: #008800;
    }
    .button-container {
      display: flex;
      flex-direction: column;
      gap: 15px;
      max-width: 300px;
      margin: 0 auto;
    }
    button {
      font-family: 'Lexend', sans-serif;
      font-size: 16px;
      padding: 14px 20px;
      background-color: #008800;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: background 0.2s;
    }
    button:hover {
      background-color: #006600;
    }
    #logoutBtn {
      margin-top: 40px;
      background-color: #555;
    }
  </style>
</head>
<body>

  <h1>Fruit & Veg Dashboard</h1>

  <div class="button-container">
    <a href="products.html"><button>Products</button></a>
    <a href="vendor-contacts.html"><button>Vendor Contacts</button></a>
    <a href="standing-orders.html"><button>Standing Orders</button></a>
    <a href="pdf-reader.html"><button>PDF Reader</button></a>
    <a href="top-100.html"><button>Top 100 Items</button></a>
    <a href="pricelist.html"><button>Pricelist</button></a>
  </div>

  <button id="logoutBtn" style="display:none;">Logout</button>

  <script type="module">
    import { getAuth, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/10.12.1/firebase-auth.js";
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.1/firebase-app.js";

    const firebaseConfig = {
      apiKey: "AIzaSyAe9jgT1cD0PhRpLGLK8FWmKsK9Lyj8jKs",
      authDomain: "fruit-and-veg-dashboard-v2.firebaseapp.com",
      projectId: "fruit-and-veg-dashboard-v2",
      storageBucket: "fruit-and-veg-dashboard-v2.firebasestorage.app",
      messagingSenderId: "742156994835",
      appId: "1:742156994835:web:2aa617429b65f8717eb2e6"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const logoutBtn = document.getElementById("logoutBtn");

    onAuthStateChanged(auth, (user) => {
      if (user) {
        logoutBtn.style.display = "inline-block";
      } else {
        window.location.href = "login.html";
      }
    });

    logoutBtn.onclick = async () => {
      await signOut(auth);
      localStorage.removeItem("role");
      window.location.href = "login.html";
    };
  </script>

</body>
</html>
