<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Fruit & Veg Dashboard</title>
  <link href="https://fonts.googleapis.com/css2?family=Lexend&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Lexend', sans-serif;
      margin: 0;
      padding: 20px;
      background: #f0f0f0;
    }
    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 30px;
    }
    header h1 {
      margin: 0;
      font-size: 24px;
    }
    .button-list {
      display: flex;
      flex-direction: column;
      gap: 16px;
      max-width: 300px;
    }
    .button-list a {
      text-decoration: none;
      background-color: #008800;
      color: white;
      padding: 12px 20px;
      border-radius: 6px;
      font-weight: bold;
      text-align: center;
      transition: background 0.2s;
    }
    .button-list a:hover {
      background-color: #006600;
    }
    #logoutBtn {
      background-color: #008800;
      color: white;
      padding: 8px 14px;
      border: none;
      border-radius: 4px;
      font-family: 'Lexend', sans-serif;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <header>
    <h1>Fruit & Veg Dashboard</h1>
    <button id="logoutBtn" style="display: none;">Logout</button>
  </header>

  <div class="button-list" id="buttonList">
    <!-- Buttons will be inserted here based on role -->
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.1/firebase-app.js";
    import {
      getAuth, onAuthStateChanged, signOut
    } from "https://www.gstatic.com/firebasejs/10.12.1/firebase-auth.js";

    const firebaseConfig = {
      apiKey: "AIzaSyAe9jgT1cD0PhRpLGLK8FWmKsK9Lyj8jKs",
      authDomain: "fruit-and-veg-dashboard-v2.firebaseapp.com",
      projectId: "fruit-and-veg-dashboard-v2",
      storageBucket: "fruit-and-veg-dashboard-v2.firebasestorage.app",
      messagingSenderId: "742156994835",
      appId: "1:742156994835:web:2aa617429b65f8717eb2e6"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const logoutBtn = document.getElementById("logoutBtn");
    const buttonList = document.getElementById("buttonList");

    onAuthStateChanged(auth, (user) => {
      if (user) {
        logoutBtn.style.display = "inline-block";
        const role = localStorage.getItem("role");
        const isAdmin = role === "admin";

        const buttons = [
          { name: "Vendor Contacts", link: "dashboard-vendors.html" },
          { name: "Standing Orders", link: "standing-orders.html" },
          { name: "Pricelist", link: "pricelist.html" },
        ];

        buttons.forEach(btn => {
          const a = document.createElement("a");
          a.href = btn.link;
          a.textContent = btn.name;
          buttonList.appendChild(a);
        });

        // Optional Admin-only Dashboard
        if (isAdmin) {
          const adminBtn = document.createElement("a");
          adminBtn.href = "admin.html";
          adminBtn.textContent = "Admin Panel";
          buttonList.appendChild(adminBtn);
        }
      } else {
        window.location.href = "login.html";
      }
    });

    logoutBtn.onclick = async () => {
      await signOut(auth);
      localStorage.removeItem("role");
      window.location.href = "login.html";
    };
  </script>
</body>
</html>
