<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Fruit & Veg Dashboard</title>
  <link href="https://fonts.googleapis.com/css2?family=Lexend&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Lexend', sans-serif;
      background-color: #ffffff;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
    }

    header {
      width: 100%;
      background: #008800;
      color: white;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 1rem;
    }

    header h1 {
      margin: 0;
      font-size: 20px;
    }

    .logout-btn {
      background: #fff;
      color: #008800;
      border: none;
      padding: 6px 12px;
      border-radius: 4px;
      cursor: pointer;
      font-family: 'Lexend', sans-serif;
      font-size: 14px;
    }

    .logout-btn:hover {
      background: #f0f0f0;
    }

    .nav {
      margin-top: 40px;
      display: grid;
      grid-template-columns: 1fr;
      gap: 15px;
      width: 90%;
      max-width: 300px;
    }

    .nav a {
      display: block;
      text-align: center;
      padding: 14px 20px;
      text-decoration: none;
      font-size: 16px;
      color: #fff;
      background-color: #008800;
      border-radius: 8px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      transition: all 0.2s ease;
    }

    .nav a:hover {
      background-color: #006600;
      transform: translateY(-2px);
    }

    #adminLink {
      display: none;
    }
  </style>
</head>
<body>

  <header>
    <h1>Fruit & Veg Dashboard</h1>
    <button id="logoutBtn" class="logout-btn" style="display:none;">Logout</button>
  </header>

  <div class="nav">
    <a href="products.html">Products</a>
    <a href="standing-orders.html">Standing Orders</a>
    <a href="vendor-contacts.html">Vendor Contacts</a>
    <a href="pdf-reader.html">PDF Reader</a>
    <a href="top-100-items.html">Top 100 Items</a>
    <a id="adminLink" href="admin.html">Admin Panel</a>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.1/firebase-app.js";
    import { getAuth, signOut, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.12.1/firebase-auth.js";

    const firebaseConfig = {
      apiKey: "AIzaSyAe9jgT1cD0PhRpLGLK8FWmKsK9Lyj8jKs",
      authDomain: "fruit-and-veg-dashboard-v2.firebaseapp.com",
      projectId: "fruit-and-veg-dashboard-v2",
      storageBucket: "fruit-and-veg-dashboard-v2.firebasestorage.app",
      messagingSenderId: "742156994835",
      appId: "1:742156994835:web:2aa617429b65f8717eb2e6"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);

    const logoutBtn = document.getElementById("logoutBtn");
    const adminLink = document.getElementById("adminLink");

    onAuthStateChanged(auth, (user) => {
      const role = localStorage.getItem("role");

      if (user) {
        logoutBtn.style.display = "inline-block";

        if (role === "admin") {
          adminLink.style.display = "block";
        }
      }
    });

    logoutBtn.addEventListener("click", async () => {
      await signOut(auth);
      localStorage.removeItem("role");
      window.location.href = "login.html";
    });
  </script>
</body>
</html>
