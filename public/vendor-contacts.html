<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Vendor Contacts</title>
  <link href="https://fonts.googleapis.com/css2?family=Lexend&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Lexend', sans-serif;
      max-width: 600px;
      margin: 40px auto;
      padding: 1rem;
    }
    h1 { text-align: center; }
    .vendor {
      border: 1px solid #ccc;
      padding: 1rem;
      margin-bottom: 10px;
      border-radius: 5px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    .form-group { margin-bottom: 10px; }
    .action-button {
      width: 1cm;
      height: 1cm;
      font-size: 10px;
      padding: 0;
      margin-left: 5px;
    }
  </style>
</head>
<body>
  <h1>Vendor Contacts</h1>

  <button onclick="showAddForm()">+ Add New Vendor</button>

  <div id="form" style="display:none; margin-top: 20px;">
    <div class="form-group">
      <label>Name:</label><br>
      <input type="text" id="vendorName" />
    </div>
    <div class="form-group">
      <label>Phone Number:</label><br>
      <input type="text" id="vendorPhone" />
    </div>
    <div class="form-group">
      <label>Email:</label><br>
      <input type="email" id="vendorEmail" />
    </div>
    <button onclick="saveVendor()">Save</button>
    <button onclick="hideForm()">Cancel</button>
  </div>

  <div id="vendorList" style="margin-top: 30px;"></div>

  <!-- Firebase SDK -->
  <script type="module">
    import { db } from './firebase.js';
    import {
      collection, addDoc, getDocs, updateDoc, deleteDoc, doc
    } from "https://www.gstatic.com/firebasejs/10.12.1/firebase-firestore.js";

    const form = document.getElementById('form');
    const nameInput = document.getElementById('vendorName');
    const phoneInput = document.getElementById('vendorPhone');
    const emailInput = document.getElementById('vendorEmail');
    const vendorList = document.getElementById('vendorList');

    const vendorsRef = collection(db, "vendors");
    let editingDocId = null;

    function showAddForm() {
      nameInput.value = '';
      phoneInput.value = '';
      emailInput.value = '';
      editingDocId = null;
      form.style.display = 'block';
    }

    function hideForm() {
      form.style.display = 'none';
    }

    async function saveVendor() {
      const name = nameInput.value.trim();
      const phone = phoneInput.value.trim();
      const email = emailInput.value.trim();

      if (!name || !phone || !email) {
        alert("Please fill in all fields.");
        return;
      }

      if (editingDocId) {
        const vendorDoc = doc(db, "vendors", editingDocId);
        await updateDoc(vendorDoc, { name, phone, email });
      } else {
        await addDoc(vendorsRef, { name, phone, email });
      }

      hideForm();
      loadVendors();
    }

    async function loadVendors() {
      vendorList.innerHTML = '';
      const snapshot = await getDocs(vendorsRef);
      snapshot.forEach(docSnap => {
        const vendor = docSnap.data();
        const div = document.createElement('div');
        div.className = 'vendor';
        div.innerHTML = `
          <div>
            <strong>${vendor.name}</strong><br>
            <small>${vendor.phone}</small><br>
            <small>${vendor.email}</small>
          </div>
          <div>
            <button class="action-button" onclick="editVendor('${docSnap.id}', '${vendor.name}', '${vendor.phone}', '${vendor.email}')">‚úèÔ∏è</button>
            <button class="action-button" onclick="deleteVendor('${docSnap.id}')">üóëÔ∏è</button>
          </div>
        `;
        vendorList.appendChild(div);
      });
    }

    window.editVendor = (id, name, phone, email) => {
      nameInput.value = name;
      phoneInput.value = phone;
      emailInput.value = email;
      editingDocId = id;
      form.style.display = 'block';
    };

    window.deleteVendor = async (id) => {
      if (confirm("Are you sure you want to delete this vendor?")) {
        await deleteDoc(doc(db, "vendors", id));
        loadVendors();
      }
    };

    loadVendors();
  </script>
</body>
</html>
