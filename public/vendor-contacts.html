<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Vendor Contacts</title>
  <link href="https://fonts.googleapis.com/css2?family=Lexend&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Lexend', sans-serif;
      max-width: 600px;
      margin: 40px auto;
      padding: 1rem;
    }
    h1 {
      text-align: center;
    }
    .vendor {
      border: 1px solid #ccc;
      padding: 1rem;
      margin-bottom: 10px;
      border-radius: 5px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    .form-group {
      margin-bottom: 10px;
    }
    .action-button {
      width: 1cm;
      height: 1cm;
      font-size: 10px;
      padding: 0;
      margin-left: 5px;
    }
  </style>
</head>
<body>
  <h1>Vendor Contacts</h1>

  <button onclick="showAddForm()">+ Add New Vendor</button>

  <div id="form" style="display:none; margin-top: 20px;">
    <div class="form-group">
      <label>Name:</label><br>
      <input type="text" id="vendorName" />
    </div>
    <div class="form-group">
      <label>Phone Number:</label><br>
      <input type="text" id="vendorPhone" />
    </div>
    <div class="form-group">
      <label>Email:</label><br>
      <input type="email" id="vendorEmail" />
    </div>
    <button onclick="saveVendor()">Save</button>
    <button onclick="hideForm()">Cancel</button>
  </div>

  <div id="vendorList" style="margin-top: 30px;"></div>

  <script>
    let vendors = [];
    let editIndex = null;

    function showAddForm() {
      document.getElementById('vendorName').value = '';
      document.getElementById('vendorPhone').value = '';
      document.getElementById('vendorEmail').value = '';
      document.getElementById('form').style.display = 'block';
      editIndex = null;
    }

    function hideForm() {
      document.getElementById('form').style.display = 'none';
    }

    function saveVendor() {
      const name = document.getElementById('vendorName').value.trim();
      const phone = document.getElementById('vendorPhone').value.trim();
      const email = document.getElementById('vendorEmail').value.trim();

      if (!name || !phone || !email) {
        return alert("Please fill in all fields.");
      }

      const newVendor = { name, phone, email };

      if (editIndex !== null) {
        vendors[editIndex] = newVendor;
      } else {
        vendors.push(newVendor);
      }

      renderVendors();
      hideForm();
    }

    function renderVendors() {
      const container = document.getElementById('vendorList');
      container.innerHTML = '';

      vendors.forEach((vendor, index) => {
        const div = document.createElement('div');
        div.className = 'vendor';
        div.innerHTML = `
          <div>
            <strong>${vendor.name}</strong><br>
            <small>${vendor.phone}</small><br>
            <small>${vendor.email}</small>
          </div>
          <div>
            <button class="action-button" onclick="editVendor(${index})">‚úèÔ∏è</button>
            <button class="action-button" onclick="deleteVendor(${index})">üóëÔ∏è</button>
          </div>
        `;
        container.appendChild(div);
      });
    }

    function editVendor(index) {
      const vendor = vendors[index];
      document.getElementById('vendorName').value = vendor.name;
      document.getElementById('vendorPhone').value = vendor.phone;
      document.getElementById('vendorEmail').value = vendor.email;
      document.getElementById('form').style.display = 'block';
      editIndex = index;
    }

    function deleteVendor(index) {
      if (confirm("Are you sure you want to delete this vendor?")) {
        vendors.splice(index, 1);
        renderVendors();
      }
    }
  </script>
</body>
</html>
