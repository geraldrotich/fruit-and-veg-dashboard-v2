<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Admin Panel</title>
  <link href="https://fonts.googleapis.com/css2?family=Lexend&display=swap" rel="stylesheet" />
  <style>
    body {
      font-family: 'Lexend', sans-serif;
      background-color: #f7f7f7;
      margin: 0;
      padding: 20px;
    }
    .top-bar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 30px;
    }
    .top-bar h1 {
      margin: 0;
      font-size: 24px;
    }
    .logout-button {
      padding: 8px 16px;
      background-color: #008800;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    .logout-button:hover {
      opacity: 0.9;
    }
    .link-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 20px;
    }
    .link-grid a {
      display: block;
      text-align: center;
      background-color: white;
      padding: 20px;
      border-radius: 8px;
      text-decoration: none;
      color: #008800;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
      font-weight: bold;
    }
    .link-grid a:hover {
      background-color: #e8f5e9;
    }
  </style>
</head>
<body>

  <div class="top-bar">
    <h1>Admin Panel</h1>
    <button class="logout-button" id="logoutBtn">Logout</button>
  </div>

  <div class="link-grid">
    <a href="vendor-contacts.html">Vendor Contacts</a>
    <a href="products.html">Products</a>
    <a href="standing-orders.html">Standing Orders</a>
    <a href="pdf-reader.html">PDF Reader</a>
    <a href="top-100.html">Top 100 Items</a>
    <a href="pricelist.html">Pricelist</a>
  </div>

  <script type="module">
    import { getAuth, signOut } from "https://www.gstatic.com/firebasejs/10.12.1/firebase-auth.js";
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.1/firebase-app.js";

    const firebaseConfig = {
      apiKey: "AIzaSyAe9jgT1cD0PhRpLGLK8FWmKsK9Lyj8jKs",
      authDomain: "fruit-and-veg-dashboard-v2.firebaseapp.com",
      projectId: "fruit-and-veg-dashboard-v2",
      storageBucket: "fruit-and-veg-dashboard-v2.firebasestorage.app",
      messagingSenderId: "742156994835",
      appId: "1:742156994835:web:2aa617429b65f8717eb2e6"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);

    document.getElementById("logoutBtn").addEventListener("click", async () => {
      await signOut(auth);
      localStorage.removeItem("role");
      window.location.href = "login.html";
    });
  </script>

</body>
</html>
