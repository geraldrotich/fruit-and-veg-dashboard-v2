<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Admin Panel</title>
  <link href="https://fonts.googleapis.com/css2?family=Lexend&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Lexend', sans-serif;
      background: #f7f7f7;
      margin: 0;
      padding: 20px;
    }

    .top-bar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 30px;
    }

    .top-bar a {
      text-decoration: none;
      color: #008800;
      font-weight: bold;
    }

    h1 {
      font-size: 24px;
      margin-bottom: 20px;
    }

    button {
      font-family: 'Lexend', sans-serif;
      padding: 10px 20px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      background-color: #008800;
      color: white;
      margin: 8px 5px;
    }

    .nav-buttons {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
    }

    .nav-buttons a {
      text-decoration: none;
    }

    .nav-buttons button {
      min-width: 200px;
    }
  </style>
</head>
<body>
  <div class="top-bar">
    <a href="index.html">‚Üê Back to Home</a>
    <button id="logoutBtn">Logout</button>
  </div>

  <h1>Admin Panel</h1>

  <div class="nav-buttons">
    <a href="products.html"><button>Products</button></a>
    <a href="vendor-contacts.html"><button>Vendor Contacts</button></a>
    <a href="standing-orders.html"><button>Standing Orders</button></a>
    <a href="pdf-reader.html"><button>PDF Reader</button></a>
    <a href="top-100.html"><button>Top 100 Items</button></a>
    <a href="pricelist.html"><button>Pricelist</button></a>
  </div>

  <script type="module">
    import { getAuth, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/10.12.1/firebase-auth.js";
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.1/firebase-app.js";

    const firebaseConfig = {
      apiKey: "AIzaSyAe9jgT1cD0PhRpLGLK8FWmKsK9Lyj8jKs",
      authDomain: "fruit-and-veg-dashboard-v2.firebaseapp.com",
      projectId: "fruit-and-veg-dashboard-v2",
      storageBucket: "fruit-and-veg-dashboard-v2.firebasestorage.app",
      messagingSenderId: "742156994835",
      appId: "1:742156994835:web:2aa617429b65f8717eb2e6"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);

    const logoutBtn = document.getElementById("logoutBtn");

    logoutBtn.onclick = async () => {
      await signOut(auth);
      localStorage.removeItem("role");
      window.location.href = "login.html";
    };

    onAuthStateChanged(auth, (user) => {
      const role = localStorage.getItem("role");
      if (!user || role !== "admin") {
        window.location.href = "login.html";
      }
    });
  </script>
</body>
</html>
