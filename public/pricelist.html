<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Pricelist</title>
  <link rel="stylesheet" href="styles.css" />
  <link href="https://fonts.googleapis.com/css2?family=Lexend&display=swap" rel="stylesheet">
</head>
<body>
  <div class="container">
    <h1>Pricelist</h1>
    <a href="index.html" class="back-home">⬅ Back to Home</a>

    <div class="tabs">
      <div class="tab active" data-tab="products">Products</div>
      <div class="tab" data-tab="vendors">Vendors</div>
    </div>

    <div class="search-group">
      <input type="text" id="searchInput" placeholder="Search products..." />
      <button id="searchButton">Search</button>
    </div>

    <section id="productsSection">
      <button id="toggleProductFormBtn">➕ Add New Product</button>
      <form id="productForm" class="hidden">
        <h2>Add Product</h2>
        <input type="text" id="productName" placeholder="Product Name" required />
        <input type="text" id="productUnit" placeholder="Unit (e.g. kg, bunch)" required />
        <input type="number" id="productPrice" placeholder="Price" required />
        <select id="productType">
          <option value="organic">Organic</option>
          <option value="conventional">Conventional</option>
          <option value="imported">Imported</option>
        </select>
        <select id="vendorSelect"></select>
        <button type="submit">Save Product</button>
      </form>
      <div id="productList" class="list"></div>
    </section>

    <section id="vendorsSection" class="hidden">
      <form id="vendorForm">
        <h2>Add Vendor</h2>
        <input type="text" id="vendorName" placeholder="Vendor Name" required />
        <button type="submit">Add Vendor</button>
      </form>
      <div id="vendorList" class="list"></div>
    </section>
  </div>

  <script type="module" src="app.js"></script>
</body>
</html>
