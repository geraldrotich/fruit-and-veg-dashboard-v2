<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Pricelist</title>
  <link href="https://fonts.googleapis.com/css2?family=Lexend&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Lexend', sans-serif;
      margin: 0;
      padding: 20px;
      background: #f7f7f7;
    }
    .top-bar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 20px;
    }
    .top-bar a {
      text-decoration: none;
      color: #008800;
      font-weight: bold;
    }
    h1 {
      margin: 0 0 10px;
    }
    .tabs {
      display: flex;
      gap: 10px;
      margin-bottom: 20px;
    }
    .tabs button {
      padding: 10px 20px;
      border: none;
      background: #ddd;
      cursor: pointer;
      font-family: 'Lexend', sans-serif;
    }
    .tabs .active {
      background: #008800;
      color: white;
    }
    button.action-button {
      background-color: #008800;
      color: white;
      border-radius: 5px;
      padding: 10px 16px;
      border: none;
      cursor: pointer;
      font-family: 'Lexend', sans-serif;
    }
    .price-form, .price-list {
      background: white;
      padding: 20px;
      border-radius: 6px;
      margin-top: 20px;
    }
    .price-item {
      display: flex;
      justify-content: space-between;
      border-bottom: 1px solid #eee;
      padding: 10px 0;
    }
    .price-actions button {
      width: 1cm;
      height: 1cm;
      border: 1px solid #ccc;
      background: none;
      margin-left: 8px;
      font-size: 16px;
      cursor: pointer;
    }
    input, label, select {
      display: block;
      width: 100%;
      margin-bottom: 10px;
      font-family: 'Lexend', sans-serif;
    }
  </style>
</head>
<body>
  <div class="top-bar">
    <a href="index.html">Back to Home</a>
    <button id="logoutBtn" class="action-button" style="display:none;">Logout</button>
  </div>

  <h1>Pricelist</h1>

  <div class="tabs">
    <button class="tab-btn active" data-category="Organic">Organic</button>
    <button class="tab-btn" data-category="Conventional">Conventional</button>
    <button class="tab-btn" data-category="Imported">Imported</button>
  </div>

  <button id="addBtn" class="action-button" style="display:none;">Add New Product</button>

  <div id="formSection" class="price-form" style="display:none;">
    <label>Product Name <input type="text" id="productName" /></label>
    <label>Product ID <input type="text" id="productId" /></label>
    <label>Unit <input type="text" id="unit" placeholder="e.g. kg, g, litre" /></label>
    <label>Unit Price <input type="number" id="unitPrice" /></label>
    <input type="hidden" id="categorySelected" />
    <button class="action-button" onclick="savePrice()">Save</button>
  </div>

  <div class="price-list" id="priceList"></div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.1/firebase-app.js";
    import {
      getFirestore, collection, addDoc, getDocs, updateDoc, deleteDoc, doc, query, where
    } from "https://www.gstatic.com/firebasejs/10.12.1/firebase-firestore.js";
    import {
      getAuth, onAuthStateChanged, signOut
    } from "https://www.gstatic.com/firebasejs/10.12.1/firebase-auth.js";

    const firebaseConfig = {
      apiKey: "AIzaSyAe9jgT1cD0PhRpLGLK8FWmKsK9Lyj8jKs",
      authDomain: "fruit-and-veg-dashboard-v2.firebaseapp.com",
      projectId: "fruit-and-veg-dashboard-v2",
      storageBucket: "fruit-and-veg-dashboard-v2.firebasestorage.app",
      messagingSenderId: "742156994835",
      appId: "1:742156994835:web:2aa617429b65f8717eb2e6"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);
    const auth = getAuth(app);

    let userRole = null;
    let currentTab = "Organic";
    let editingId = null;

    const logoutBtn = document.getElementById("logoutBtn");
    const addBtn = document.getElementById("addBtn");
    const formSection = document.getElementById("formSection");
    const priceList = document.getElementById("priceList");

    const productName = document.getElementById("productName");
    const productId = document.getElementById("productId");
    const unit = document.getElementById("unit");
    const unitPrice = document.getElementById("unitPrice");
    const categoryField = document.getElementById("categorySelected");

    onAuthStateChanged(auth, (user) => {
      if (user) {
        userRole = localStorage.getItem("role");
        logoutBtn.style.display = "inline-block";
        if (userRole === "admin") {
          addBtn.style.display = "inline-block";
          formSection.style.display = "block";
        }
        loadPrices();
      } else {
        window.location.href = "login.html";
      }
    });

    logoutBtn.onclick = async () => {
      await signOut(auth);
      localStorage.removeItem("role");
      window.location.href = "login.html";
    };

    document.querySelectorAll(".tab-btn").forEach(btn => {
      btn.addEventListener("click", () => {
        document.querySelectorAll(".tab-btn").forEach(b => b.classList.remove("active"));
        btn.classList.add("active");
        currentTab = btn.dataset.category;
        loadPrices();
      });
    });

    addBtn.onclick = () => {
      editingId = null;
      formSection.scrollIntoView({ behavior: 'smooth' });
      productName.value = "";
      productId.value = "";
      unit.value = "";
      unitPrice.value = "";
      categoryField.value = currentTab;
    };

    async function loadPrices() {
      priceList.innerHTML = "";
      const q = query(collection(db, "pricelist"), where("category", "==", currentTab));
      const snapshot = await getDocs(q);
      snapshot.forEach((docSnap) => {
        const data = docSnap.data();
        const div = document.createElement("div");
        div.className = "price-item";
        div.innerHTML = `
          <div>
            <strong>${data.productName}</strong><br>
            ID: ${data.productId} | ${data.unit} @ KES ${data.unitPrice}
          </div>
          <div class="price-actions">
            ${userRole === "admin" ? `
              <button onclick="editPrice('${docSnap.id}', '${data.productName}', '${data.productId}', '${data.unit}', '${data.unitPrice}')">‚úèÔ∏è</button>
              <button onclick="deletePrice('${docSnap.id}')">üóëÔ∏è</button>
            ` : ""}
          </div>
        `;
        priceList.appendChild(div);
      });
    }

    window.savePrice = async () => {
      const payload = {
        productName: productName.value.trim(),
        productId: productId.value.trim(),
        unit: unit.value.trim(),
        unitPrice: parseFloat(unitPrice.value),
        category: categoryField.value
      };

      if (editingId) {
        await updateDoc(doc(db, "pricelist", editingId), payload);
        editingId = null;
      } else {
        await addDoc(collection(db, "pricelist"), payload);
      }

      productName.value = "";
      productId.value = "";
      unit.value = "";
      unitPrice.value = "";
      loadPrices();
    };

    window.editPrice = (id, name, idVal, unitVal, priceVal) => {
      editingId = id;
      productName.value = name;
      productId.value = idVal;
      unit.value = unitVal;
      unitPrice.value = priceVal;
      categoryField.value = currentTab;
      formSection.scrollIntoView({ behavior: 'smooth' });
    };

    window.deletePrice = async (id) => {
      await deleteDoc(doc(db, "pricelist", id));
      loadPrices();
    };
  </script>
</body>
</html>
