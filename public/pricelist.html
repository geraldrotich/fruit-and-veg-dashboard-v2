<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Pricelist</title>
  <link href="styles.css" rel="stylesheet" />
</head>
<body>
  <div class="container">
    <h1>Pricelist</h1>
    <a href="index.html" class="back-home">⬅ Back to Home</a>

    <div class="tabs">
      <div class="tab active" id="productTab" onclick="switchTab('products')">Products</div>
      <div class="tab" id="vendorTab" onclick="switchTab('vendors')">Vendors</div>
    </div>

    <button id="toggleAddProductBtn">➕ Add New Product</button>

    <form id="addProductForm" style="display: none;">
      <div class="form-group">
        <label>Product Name</label>
        <input type="text" id="productName" required />
      </div>
      <div class="form-group">
        <label>Unit</label>
        <input type="text" id="productUnit" required />
      </div>
      <div class="form-group">
        <label>Price</label>
        <input type="number" id="productPrice" required />
      </div>
      <div class="form-group">
        <label>Type</label>
        <select id="productType">
          <option value="organic">Organic</option>
          <option value="conventional">Conventional</option>
          <option value="imported">Imported</option>
        </select>
      </div>
      <div class="form-group">
        <label>Vendor</label>
        <select id="productVendor"></select>
      </div>
      <button type="button" onclick="addProduct()">Add Product</button>
    </form>

    <div id="productList" class="list"></div>
    <div id="vendorList" class="list"></div>
  </div>
  <script type="module" src="app.js"></script>
</body>
</html>
